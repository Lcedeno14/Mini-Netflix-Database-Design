<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix DB Interface</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #e5e5e5;
        }

        h1 {
            text-align: center;
            margin: 20px;
            color: #fff;
        }

        .tab-container {
            display: flex;
            justify-content: center;
            background-color: #000;
            padding: 10px 0;
        }

        .tab {
            padding: 15px 30px;
            margin: 0 10px;
            cursor: pointer;
            font-size: 16px;
            color: #fff;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #000;
            transition: background-color 0.3s;
        }

        .tab:hover, .tab.active {
            background-color: #e50914;
        }

        .container {
            padding: 20px;
        }

        .query-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            color: #fff;
            background-color: #141414;
            border: 1px solid #333;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e50914;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .input-group label {
            margin-bottom: 5px;
            font-size: 14px;
        }

        .input-group input {
            padding: 8px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 14px;
        }

        .output {
            margin-top: 30px;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
        }

        .output pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Netflix Database Interface</h1>

    <!-- Tab Container -->
    <div class="tab-container">
        <div id="user-tab" class="tab active" onclick="changeTab('user')">User Queries</div>
        <div id="movies-tab" class="tab" onclick="changeTab('movies')">Movies Queries</div>
        <div id="admin-tab" class="tab" onclick="changeTab('admin')">Admin</div>
    </div>

    <!-- User Queries Tab -->
    <div id="user" class="container tab-content">
        <h2>User Queries</h2>
        <div class="query-container">
            <button onclick="showOutput('a')">Find # of Profiles for a User</button>
            <button onclick="showOutput('b')">Find Subscription Type for a User</button>
            <button onclick="showOutput('c')">Add Device to User Account</button>
            <button onclick="showOutput('d')">Update User's Payment Plan</button>
            <button onclick="showOutput('e')">Find Total Number of Users</button>
            <button onclick="showOutput('f')">Show All Devices Where User is Signed In</button>
            <div class="input-group">
                <label for="userId">User ID:</label>
                <input type="text" id="userId" placeholder="Enter User ID">
            </div>
        </div>
    </div>

    <!-- Movies Queries Tab -->
    <div id="movies" class="container tab-content" style="display: none;">
        <h2>Movies Queries</h2>
        <div class="query-container">
            <button onclick="showOutput('g')">Retrieve All Episodes of a TV Show Season</button>
            <button onclick="showOutput('h')">Check if Movie Can Be Watched on Kids Profile</button>
            <button onclick="showOutput('i')">Get Watchlist for Profile</button>
            <button onclick="showOutput('j')">Check if Profile Must Contain Only Kids Content</button>
            <button onclick="showOutput('k')">Remove Movie from Watchlist</button>
            <button onclick="showOutput('l')">Find Content Available in a Location</button>
            <button onclick="showOutput('m')">Find All TV Shows by Genre</button>
            <button onclick="showOutput('n')">Get Most-Watched/Liked Genres</button>
            <div class="input-group">
                <label for="contentId">Content ID (Movie/TV Show):</label>
                <input type="text" id="contentId" placeholder="Enter Content ID">
            </div>
        </div>
    </div>

    <!-- Admin Tab -->
    <div id="admin" class="container tab-content" style="display: none;">
        <h2>Admin Queries</h2>
        <div class="query-container">
            <button onclick="showOutput('o')">Add Profile to User Account</button>
            <button onclick="showOutput('p')">Remove Profile from User Account</button>
            <button onclick="showOutput('q')">Update Profile Preferences</button>
            <button onclick="showOutput('r')">Get Payment Details of a User</button>
            <div class="input-group">
                <label for="profileId">Profile ID:</label>
                <input type="text" id="profileId" placeholder="Enter Profile ID">
            </div>
        </div>
    </div>

    <!-- Output Section -->
    <div class="output" id="output"></div>

    <script>
        // Function to switch tabs
        function changeTab(tabName) {
            document.getElementById("output").innerHTML = '';
            const tabContents = document.querySelectorAll('.tab-content');
            const tabs = document.querySelectorAll('.tab');

            // Hide all tab contents
            tabContents.forEach(content => content.style.display = 'none');

            // Remove the active class from all tabs
            tabs.forEach(tab => tab.classList.remove('active'));

            // Show the selected tab content
            document.getElementById(tabName).style.display = 'block';

            // Add the active class to the clicked tab
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Function to handle queries (displaying results)
        function showOutput(output) {
            // Display results in the output section
            document.getElementById("output").innerHTML = output;
        }
    </script>
</body>
</html>
